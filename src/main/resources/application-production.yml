spring:
  datasource:
    url: ${PG_URL:jdbc:postgresql://localhost:5432/hr_system}
    username: ${PG_USERNAME:postgres}
    password: ${PG_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: users
    baseline-on-migrate: true

server:
  port: 8081

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:4045266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: ${JWT_EXPIRATION:86400000}
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION:604800000}

logging:
  level:
    root: INFO
    com.vladnekrasov: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
